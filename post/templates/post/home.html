{% extends 'post/base.html' %}

{% block content %}
<h1>Django Blog</h1>
{% for post in posts %}
  <div class = 'post-entry' >
   
    <h2>
        <a  href="{% url 'post_detail' post.pk%}">
            {{ post.title}}
        </a>    
    </h2>
    <p>
        {{ post.body }}
    </p>    
  <div>  

  {{ post.title }}
{% endfor %}  
{% endblock %}
